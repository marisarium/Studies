<!DOCTYPE html>
<html>
<head>
  <title>MySpace Account</title>
  <style>
    body {
      background-color: #000000;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
    }
    
    #header {
      background-color: #0000FF;
      padding: 20px;
      text-align: center;
    }
    
    #profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-top: 20px;
    }
    
    #username {
      font-size: 24px;
      margin-top: 10px;
    }
    
    #bio {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #FFFFFF;
    }
    
    #footer {
      background-color: #0000FF;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="header">
    <img src="profile_picture.jpg" alt="Profile Picture" id="profile-pic">
    <h1 id="username">Your Username</h1>
  </div>
  
  <div id="bio">
    <h2>About Me</h2>
    <p>This is the main page of my MySpace account.</p>
    <p>Feel free to customize it according to your preferences!</p>
  </div>
  
  <div id="footer">
    <p>&copy; 2023 MySpace Inc. All rights reserved.</p>
  </div>
</body>
</html>
